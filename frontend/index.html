<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SmartNLP Audio API - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    button { margin-top: 1em; }
    #response { margin-top: 2em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>SmartNLP Audio API - Demo</h1>
  <form id="audioForm">
    <label>
      ID:
      <input type="text" id="id" name="id" value="1" required>
    </label>
    <label>
      Modelo LLM:
      <select id="llm" name="llm">
        <option value="groq" selected>Groq</option>
        <option value="mistral">Mistral</option>
      </select>
    </label>
    <label>
      <button type="button" id="recordBtn">Gravar √Åudio</button>
      <span id="recordStatus"></span>
    </label>
    <audio id="audioPlayback" controls style="display:none;"></audio>
    <button type="submit" id="sendBtn" disabled>Enviar</button>
  </form>
  <div id="response"></div>
  <script src="app.js"></script>
</body>
</html>
