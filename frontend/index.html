<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SmartNLP Audio API - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    button { margin-top: 1em; }
    #response { margin-top: 2em; white-space: pre-wrap; }
    #spinner {
      display: none;
      margin-top: 1em;
    }
    .lds-dual-ring {
      display: inline-block;
      width: 32px;
      height: 32px;
    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 24px;
      height: 24px;
      margin: 4px;
      border-radius: 50%;
      border: 4px solid #1976d2;
      border-color: #1976d2 transparent #1976d2 transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    table { margin-top:2em; border-collapse: collapse; width:100%; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>SmartNLP Audio API - Avaliação LLMs</h1>
  <form id="audioForm">
    <label>
      ID:
      <input type="text" id="id" name="id" value="1" required>
    </label>
    <label>
      Descrição da Prática:
      <input type="text" id="pratica_descricao" name="pratica_descricao" placeholder="Descreva a prática" required>
    </label>
    <label>
      Situação de Aprendizagem:
      <input type="text" id="sa_descricao" name="sa_descricao" placeholder="Descreva a situação de aprendizagem" required>
    </label>
    <label>
      <button type="button" id="recordBtn">Gravar Áudio</button>
      <span id="recordStatus"></span>
    </label>
    <label>
      Ou envie um arquivo de áudio:
      <input type="file" id="audioFileInput" accept="audio/*">
    </label>
    <audio id="audioPlayback" controls style="display:none;"></audio>
    <button type="submit" id="sendBtn" disabled>Enviar</button>
  </form>
  <div id="spinner"><div class="lds-dual-ring"></div> Processando...</div>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Transcrição</th>
        <th>Groq</th>
        <th>Mistral</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
