version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartnlp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    depends_on:
      - db
      - whisper
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/app:/app
    # Aumenta o timeout do wait-for-it para garantir que whisper suba antes da API
    command: ["/bin/bash", "-c", "./wait-for-it.sh db:5432 --timeout=60 --strict -- ./wait-for-it.sh whisper:9000 --timeout=120 --strict -- uvicorn main:app --host 0.0.0.0 --port 8000 --reload"]
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
      - ASR_LANGUAGE=pt
      - ASR_MODEL_PATH=/root/.cache  # Garante uso do cache persistente
    ports:
      - "9000:9000"
    volumes:
      - ./uploads:/data
      - ./cache:/root/.cache
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
volumes:
  pgdata:
